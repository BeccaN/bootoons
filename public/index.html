<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootoons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="leading-normal tracking-normal">
    <div id="app" class="flex flex-wrap">
        <!-- Fixed sidebar -->
        <div class="bg-ground w-40 sm:w-64 w-full h-screen">

            <!-- logo/title -->
            <h1 class="p-4 text-main text-5xl text-center font-mono">bootoons</h1>
            <!-- random comic button -->
            <div class="m-4">
                <button id="random-comic-btn" class="bg-accent p-2 w-full text-center rounded font-bold text-2xl text-ground shadow font-mono">
                    random comic
                </button>
            </div>
            <!-- about site -->
            <div class="bg-main text-center m-4 p-2 rounded text-ground shadow font-mono">
                <h1 class="font-bold text-pop">about:</h1>
                <p class="text-sm">bootoons is a comic sharing application where users can peruse, upload and become inspired by other comic artists.</p>
            </div>
            <!-- category filter -->
            <div class="m-4">
                <select id="categories" onchange="filterHandler()" class="bg-accent p-2 w-full text-center rounded font-bold text-2xl text-ground shadow font-mono placeholder-ground">
                    <option value="" disabled selected hidden>categories</option>
                    <option value="superhero">superhero
                    <option value="manga">manga
                    <option value="humor">humor
                    <option value="slice-of-life">slice-of-life
                    <option value="non-fiction">non-fiction
                    <option value="cutesy">cutesy
                    <option value="sci-fi">sci-fi
                    <option value="fantasy">fantasy
                </select>
            </div>
            <!-- form start -->
            <form sci-fi="#" method="POST" id="create-comic-form">
                <div class="bg-pop m-4 rounded p-2 font-mono shadow">
                        <h3 class="text-center text-2xl font-bold text-accent">+ new comic +</h3>
                        <!-- title -->
                        <div class="mt-2">
                            <input type="text" name="comic_title" id="comic_title" class="bg-ground focus:ring-accent block w-full h-6 text-sm p-1 rounded placeholder-filler text-main" placeholder="title">
                        </div>
                        <!-- description -->
                        <div class="mt-2">
                            <textarea id="comic_desc" name="comic_desc" rows="3" class="bg-ground focus:ring-accent w-full text-sm rounded placeholder-filler p-1 text-main" placeholder="description of comic..."></textarea>
                        </div>
                        <!-- categories -->
                        <select id="categories" name="categories" class="bg-ground p-1 rounded w-full text-sm text-filler">
                            <option value="" disabled selected class="text-filler">categories</option>
                            <option value="1">superhero</option>
                            <option value="2">manga</option>
                            <option value="3">humor</option>
                            <option value="4">slice-of-life</option>
                            <option value="5">non-fiction</option>
                            <option value="6">cutesy</option>
                            <option value="7">sci-fi</option>
                            <option value="8">fantasy</option>
                        </select>
                        <!-- image -->
                        <div class="mt-2">
                            <input type="text" name="comic_img" id="comic_img" class="text-sm p-1 bg-ground focus:ring-accent w-full rounded placeholder-filler text-main" placeholder="www.urlofnewcomic.com">
                        </div>
                        <!-- submit -->
                        <button type="submit" class="bg-accent mt-2 w-full text-center rounded font-bold text-2xl text-ground font-mono">
                        save
                        </button>
                </div>
            </form>
            <div class="m-4 rounded p-2 font-mono">
                <ul id="form-errors" class="text-red-600">
                  <!-- errors -->
                </ul>
            </div>
            <!-- form end -->
        </div>
        <!-- Scroll wrapper -->
        <div class="flex-1 flex bg-main overflow-hidden">
            <!-- Fixed container -->
            <div class="px-6 py-2 flex-1">
                <!-- Comic More Info -->
                <div id="comic-more-img" class="shadow text-center rounded my-10 overflow-hidden bg-white" v-for="i in 50">
                    <!-- img tag -->
                </div>
                <div id="comic-more-info" class="p-2 shadow rounded bg-accent">
                    <h1 id="comic-more-title" class="text-center font-bold text-xl text-ground font-mono">"testing title"</h1>
                    <h2 id="comic-more-cat" class="text-xs text-ground font-mono">category</h2>
                    <p id="comic-more-desc" class="mt-2 text-xs text-ground bg-main p-1 rounded font-mono">testing a comic description that hopefully will span two or more lines...</p>
                </div>
            </div>
            <!-- Scrollable container -->
            <div id="comic-container" class="px-6 py-6 flex-1 overflow-y-scroll grid grid-cols-2">
                <!-- All Comics -->

            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="../src/comic.js"></script>
    <script type="text/javascript" src="../src/index.js"></script>
</body>
</html>
